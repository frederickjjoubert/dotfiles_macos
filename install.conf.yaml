- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Developer
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
